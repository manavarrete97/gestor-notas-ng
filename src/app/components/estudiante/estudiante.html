<div class="container mt-4">
    <h2>GestiÃ³n de Estudiantes</h2>
  
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ estudiante.id ? 'Editar Estudiante' : 'Agregar Estudiante' }}</h5>
        <form (ngSubmit)="addEstudiante()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="estudiante.nombre" name="nombre" required>
          </div>
          <button type="submit" class="btn btn-primary">{{ estudiante.id ? 'Actualizar' : 'Agregar' }}</button>
          <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Cancelar</button>
        </form>
      </div>
    </div>
  
    <hr>
  
    <h3>Lista de Estudiantes</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let est of estudiantes">
          <td>{{ est.id }}</td>
          <td>{{ est.nombre }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editEstudiante(est)">Editar</button>
            <button class="btn btn-sm btn-danger ml-2" (click)="deleteEstudiante(est.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
