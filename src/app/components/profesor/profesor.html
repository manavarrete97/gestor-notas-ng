<div class="container mt-4">
  <h2>Gestión de Profesores</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Agregar Profesor</h5>
      <form (ngSubmit)="addProfesor()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="profesor.nombre" name="nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Cancelar</button>
      </form>
    </div>
  </div>

  <hr>

  <h3>Lista de Profesores</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of profesores">
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="openEditModal(p)">Editar</button>
          <button class="btn btn-sm btn-danger ml-2" (click)="deleteProfesor(p.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de Edición -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Profesor</h5>
        <button type="button" class="close" (click)="closeEditModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateProfesor()">
          <div class="form-group">
            <label for="editNombre">Nombre</label>
            <input type="text" class="form-control" id="editNombre" [(ngModel)]="profesorToEdit.nombre" name="editNombre" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" [ngStyle]="{'display': showModal ? 'block' : 'none'}"></div>
