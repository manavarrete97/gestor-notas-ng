<div class="container mt-4">
    <h2>Gesti√≥n de Notas</h2>
  
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="estudiante">Estudiante</label>
          <select class="form-control" id="estudiante" [(ngModel)]="selectedEstudiante" (change)="onEstudianteChange()">
            <option *ngFor="let est of estudiantes" [value]="est.id">{{ est.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="materia">Materia</label>
          <select class="form-control" id="materia" [(ngModel)]="selectedMateria" (change)="onMateriaChange()">
            <option *ngFor="let mat of materias" [value]="mat.id">{{ mat.nombre }}</option>
          </select>
        </div>
      </div>
    </div>
  
    <div *ngIf="selectedEstudiante && selectedMateria">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">{{ nota.id ? 'Editar Nota' : 'Agregar Nota' }}</h5>
          <form (ngSubmit)="addNota()">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="nota.nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="number" class="form-control" id="valor" [(ngModel)]="nota.valor" name="valor" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ nota.id ? 'Actualizar' : 'Agregar' }}</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Cancelar</button>
          </form>
        </div>
      </div>
  
      <hr>
  
      <h3>Lista de Notas</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Valor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of notas">
            <td>{{ n.id }}</td>
            <td>{{ n.nombre }}</td>
            <td>{{ n.valor }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editNota(n)">Editar</button>
              <button class="btn btn-sm btn-danger ml-2" (click)="deleteNota(n.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
